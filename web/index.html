<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PostgreSQL Monitor - A minimalist, Apple-inspired monitoring application">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PostgreSQL Monitor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PostgreSQL Monitor</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script loads the Flutter engine and your application -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: '{{flutter_service_worker_version}}',
        },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
